        <title>index</title>
        <link rel="stylesheet" href="index.css">

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="nav-bar">
                   <div class="d-flex justify-content-between">
                      <div class="left">
                            <div class="row align-items-center">
                                <a href="index.html" class="col home">HOME</a>
                                <a href="about.html" class="col home">ABOUT</a>
                                <a href="gallery.html" class="col home">GALLERY</a>
                                <a href="#" class="col home">CONTACT</a>
                            </div>
                       </div>
                       <div class="right">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="name" placeholder="search here..." class="input">
                       </div>
                   </div>
                </div>
            </div>
        </header>
        <main class="contact">
            <div class="container-fluid">
                <div class="row align-items-center">
                   <div class="main-box">
                        <div class="d-flex justify-content-between">
                            <div class="title col">
                                <div class="heading col">CONTACT US</div>
                                <div class="paragraph col">
                                    <p class="contact-us col">Need to contact with us?Either fill out the form with your inquiry or find the department email you would like to contact below. </p>   
                                </div>
                            </div>

                            <div class="photo col">
                                <form>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">First name</span>
                                            <input type="text" aria-label="First name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">Last name</span>
                                            <input type="text" aria-label="First name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </main>
    </body>
</html>
